<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>

    <!-- CDN link for Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- CDN link for Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN links for Bootstrap JS (Popper.js and Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</head>
<body>
<div id="app">
    <!-- Within this, add another div with a class name "container" -->
    <div class="container">
        <!-- Followed by a div with bootstrap class "row" and "justify-content-center" -->
        <div class="row justify-content-center">
            <!-- Within this 3rd div, add another div with bootstrap class "col-6" and "my-5" -->
            <div class="col-6 my-5">
                <!-- Next within that 4th div, add a custom element name "password-helper" -->
                <password-helper inline-template>
                    <!-- Within this element, add a div element with bootstrap class "form-group" and "mb-3" -->
                    <div class="form-group mb-3">
                       <label for = "password"> Password</label>
                        <input type = "password" class = "form-control" placeholder="Password" v-model = "password">
                        <small id = "passwordHelp" class = "form-text text-muted"> Password should contain
                            <span :class = "has_mininum_length ? 'has_required' :''">atleast 8 characters</span>
                            <span :class = "has_lowercase ? 'has_required' :''">one lowercase letter</span>
                            <span :class = "has_uppercase ? 'has_required' :''">one uppercase letter</span>
                            <span :class = "has_number ? 'has_required' :''">one number</span>, and
                            <span :class = "has_special ? 'has_required' :''">one special character. </span>
                        </small>
                    </div>
                </password-helper>
            </div>
        </div>
    </div>
</div>
<script>
    Vue.component('password-helper',{
        data() {
            return {
                password:"",
                has_mininum_length:false,
                has_number:false,
                has_lowercase:false,
                has_uppercase:false,
                has_special: false,
            }
        },
        watch:{
            password() {
                this.has_mininum_length =(this.password.length > 8);
                this.has_number = /\d/.test(this.password);
                this.has_lowercase = /[a-z]/.test(this.password);
                this.has_uppercase = /[A-Z]/.test(this.password);
                this.has_special =/[!@#\$%\^\&*\)\(+=._-]/.test(this.password);
            }
        }
    });
    var app = new Vue({
        el: '#app'
    });
</script>
<style>
    .has_required{
        text-decoration: line-through;
        color:#689868;
    }
</style>


</body>
</html>
